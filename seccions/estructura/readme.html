Aplicació desenvolupada en PHP per **publicar posts** sobre jugadors de la NBA, amb la possibilitat d'iniciar sessió o registrar-se, tant mitjançant **correu i contrasenya,** com mitjançant **social authentication**.

## Features

- Utilitat real, amb la finalitat de **compartir dades de jugadors de la NBA** entre usuaris.
- Checkbox al login per tal que l'usuari pugui **mantindre la sessió oberta**, encara que es tanqui el navegador. Això ho faig guardant un token a la base de dades i el mateix token a les cookies, en cas de que l'usuari indiqui que vol mantindre la sessió. D'aquesta manera, quan l'usuari torna a accedir a la web, es comprova si el cookie esmentat conté un token vàlid.
- Els botons de paginació mostraran 3 articles al davant i 3 articles al darrera, per evitar mostrar botons amb totes les pàgines.
- A més de poder **editar** articles ja existents, es dóna la opció de **crear-ne de nous**.
- A més de donar la opció de **recuperar contrasenya mitjançant el correu**, es dóna la opció de **canviar-la estant logat**.
- Ús d'un **template HTML** pels **correus** de recuperació.
- Opció de **netejar** el formulari de creació/edició del post.
- Opció de guardar algunes preferències de l'usuari a les **cookies**:
  - Opció de **canviar la quantitat d'articles** per pàgina.
  - Opció de **canviar el mètode d'ordenació** dels articles.
- **Pàgina individual** per mostrar cada article, on es mostra:

  - L'enllaç de **referència**

  - **nom**, **link** i **about** del jugador
  - Iframe amb el vídeo de YouTube del **highlights** del jugador
- Al preview del article, mostrar la **sinopsi resumida** amb "**[...]**" i dins l'article, mostrar-ho complet.

# Desplegament
