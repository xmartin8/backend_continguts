<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Mostrar .htaccess amb Highlight.js</title>

    <!-- Highlight.js CSS fosc -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/api/libs/highlight.js/11.8.0/styles/monokai-sublime.min.css">

    <style>
        body {
            font-family: monospace;
            background-color: #2d2d2d; /* fons fosc */
            color: #ccc;
            padding: 20px;
        }
        pre {
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #555;
        }
    </style>
</head>
<body>

<pre><code class="apache" id="php-code">Carregant...</code></pre>

<!-- Highlight.js -->
<script src="https://cdnjs.cloudflare.com/api/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/api/libs/highlight.js/11.8.0/languages/apache.min.js"></script>
<script>
    const mysqlCode = `SET SQL_MODE = "NO_AUTO_VALUE_ON_ZERO";
START TRANSACTION;
SET time_zone = "+00:00";

--
-- Base de dades: "nba_db"
--

USE "ddb237092";

-- --------------------------------------------------------

--
-- Estructura de la taula "posts"
--

DROP TABLE IF EXISTS "posts";
CREATE TABLE "posts" (
  "id" int(11) NOT NULL,
	...
) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_general_ci;

--
-- Bolcament de dades per a la taula "posts"
--

INSERT INTO "posts" ("id", ... , "image_path") VALUES
(...);

-- --------------------------------------------------------

--
-- Estructura de la taula "products"
--

DROP TABLE IF EXISTS "products";
CREATE TABLE "products" 
(...) 
ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_general_ci;

--
-- Estructura de la taula "users"
--

DROP TABLE IF EXISTS "users";
CREATE TABLE "users" 
(...)
 ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_general_ci;

--
-- Bolcament de dades per a la taula "users"
--

INSERT INTO "users" (... ) VALUES
(...);

--
ALTER TABLE "posts"
  ADD PRIMARY KEY ("id");

--
-- Índexs per a la taula "products"
--
ALTER TABLE "products"
  ADD PRIMARY KEY ("sn");


--
-- Índexs per a la taula "users"
--
ALTER TABLE "users"
  ADD PRIMARY KEY ("id");

--
-- AUTO_INCREMENT per les taules bolcades
--

--
-- AUTO_INCREMENT per la taula "posts"
--
ALTER TABLE "posts"
  MODIFY "id" int(11) NOT NULL AUTO_INCREMENT, AUTO_INCREMENT=107;


--
-- AUTO_INCREMENT per la taula "users"
--
ALTER TABLE "users"
  MODIFY "id" int(11) NOT NULL AUTO_INCREMENT, AUTO_INCREMENT=11;
COMMIT;

`;

    const codeBlock = document.getElementById('php-code');
    codeBlock.textContent = mysqlCode;   // assigna literalment el codi
    hljs.highlightElement(codeBlock);       // aplica resaltat de sintaxi
</script>

</body>
</html>
