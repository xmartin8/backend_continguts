<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuració de Seguretat en PHP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="slide-container">
      <div class="slide-content" id="slideContent"></div>
    </div>

    <footer class="fixed-footer">
      <button id="prevBtn" class="btn btn-outline-primary" disabled>
        Anterior
      </button>
      <div class="slide-indicator">

      </div>
      <button id="nextBtn" class="btn btn-outline-primary">Següent</button>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <script src="../js/slides-seguretat/seguretat-intro-slides.js"></script>
    <script src="../js/slides-seguretat/seguretat-versions-slides.js"></script>
    <script src="../js/slides-seguretat/seguretat-pdo-slides.js"></script>

    <script src="../js/seguretat.js"></script>
