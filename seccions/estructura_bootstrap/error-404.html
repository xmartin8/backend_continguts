<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Mostrar 404 error amb Highlight.js</title>

    <!-- Highlight.js CSS fosc -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/monokai-sublime.min.css">

    <style>
        body {
            font-family: monospace;
            background-color: #2d2d2d; /* fons fosc */
            color: #ccc;
            padding: 20px;
        }
        pre {
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #555;
        }
    </style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body><main class='container py-4'>

<pre><code class="apache" id="php-code">Carregant...</code></pre>

<!-- Highlight.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/apache.min.js"></script>
<script>
    const htmlCode = `
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR 404</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .centrar {
            display: flex;
            justify-content: center;  
            align-items: center;      
            height: 100vh;            
            text-align: center;
        }
        img {
            max-width: 100%;         
            max-height: 100%;         
            height: auto;            
        }
    </style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="centrar">
        <img src="./error404.jpg" alt="Error 404 - Basketball Not Found"/>
    </div>
</main></body>
</html>`;

    const codeBlock = document.getElementById('php-code');
    codeBlock.textContent = htmlCode;   // assigna literalment el codi
    hljs.highlightElement(codeBlock);       // aplica resaltat de sintaxi
</script>

</body>
</html>
