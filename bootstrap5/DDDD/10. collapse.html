<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Collapse</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-6">
				<!--  amb l'atribut data-bs-toggle indiquem que quan premem un botó, mostrem o no un contingut de la pàgina-->
				<!-- recordem que aria és per discapacitats -->
				<!-- en aquest primer botó fem servir l'etiqueta <a> en comptes de button i al segon botó fem servir button-->
				<a 
					href="#contingut-1"
					type="button"
					class="btn btn-primary"
					data-bs-toggle="collapse"
					aria-expanded="false"
					aria-controls="contingut-1"
				>Informació</a>
				<!-- card que es desplegarà quan premem el botó contingut-1, per defecte està collapse (ocult) -->
				<div class="collapse mt-3" id="contingut-1">
					<div class="card">
						<div class="card-body">
							<h2 class="card-title">Títol</h2>
							<p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus, impedit!</p>
						</div>
					</div>
				</div>
			</div>
			<!-- contingut del segon botó -->
			<!-- important que la classe data-bs-target sigui igual a "#contingut-2" per a que cada botó funcioni de forma independent -->
			<div class="col-6">
				<button 
					type="button"
					class="btn btn-primary"
					data-bs-toggle="collapse"
					data-bs-target="#contingut-2"
					aria-expanded="false"
					aria-controls="contingut-2"
				>Informació</button>
				<div class="collapse mt-3" id="contingut-2">
					<div class="card">
						<div class="card-body">
							<h2 class="card-title">Títol</h2>
							<p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus, impedit!</p>
						</div>
					</div>
				</div>
			</div>
		</div> 
	</div>

	<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
